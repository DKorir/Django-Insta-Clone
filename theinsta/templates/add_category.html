{% extends 'base.html' %}
{% block title %}
    Add Category
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add Category....</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
    
            {{ form.as_p }}
        <button class="btn btn-secondary">Add Category</button>
    
    </div>
{% else %}
    <h2>You have no permission to access This Page!!! <br> Head to Login/Register</h2>
    <button class="btn btn-secondary"> <a href=" {% url 'login' %} ">Login</a></button>
    <button class="btn btn-warning"> <a href=" {% url 'register' %} ">Register</a></button>
{% endif %}
{% endblock %}
